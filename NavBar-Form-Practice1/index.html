<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');">
    <title>NavBarChallenge</title>
</head>
<body>
    <header class="navbar">
        <img class="logo" src="images/ESPN.png" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="http://google.com">Super Fantastic</a>
                <li><a href="http://google.com">Best Plays</a>
                <li><a href="http://google.com">Amazing Passes</a>
            </ul>
        </nav>
         <a class="cta" href="http://google.com"><button>Contact</button></a>
    </header>
    <section class="showcase">

        <h1> Card </h1>
        <form>
        <div class="card">
        <div class="form_option">
         <input type="text"  placeholder="Name" required ></input>
        </div>
        <div class="form_option">
         <input type="email" placeholder="Email" required></input>
        </div>
        <div class="form_option">
         <input type="submit" placeholder="Email" required></input>
        </div>
        <div class="form_option">
         <input type="date" placeholder="Email" required></input>
          </div>
        </div>
    </form>
</section>

</body>
</html>
