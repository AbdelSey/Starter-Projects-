<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Express POST Form</h1>
      </nav>
    </header>

    <main>
      <section class="one">
        <form action="/login" method="POST">
          <h1>Name Form</h1>
          <div class="form-group">
            <label for="name" id="label"> Enter Name </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              autocomplete="false"
            />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
