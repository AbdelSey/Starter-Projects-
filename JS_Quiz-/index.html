    <title>Quiz App</title>

<body>
<!-- first thing people start with is always the container. SO important -->

    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>


        <ul>
            <li> <input type="radio" id="a" class="answer" name="answer"> <label id="a_text" for="a" > Question 1 </label> </li>
            <li>  <input type="radio" id="b"  class="answer" name="answer"> <label id="b_text" for="b" > Question 2 </label> </li>
            <li> <input type="radio" id="c" class="answer" name="answer">  <label id="c_text" for="c"> Question 3 </label>  </li>
            <li> <input type="radio" id="d" class="answer" name="answer">  <label id="d_text"  for="d">  Question 4 </label> </li>
        </ul>

        <button id="submit-btn">Submit Answer</button>

        </div>

    </div>










<script src="app.js"></script>
